<!DOCTYPE html>
<html>
<head>
	<title>Truecar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="container">
		<div class="logo-wrapper">
			<img src="truecar.png" width="270" height="94" alt="truecar">
		</div>
		<div class="app-wrapper">
				<div class="form">
					<div class="add-item-txt">Add Item:</div>
					<input class="item">
					<button class="add-btn">Add</button>
					<div class="error"></div>
					<div class="JSON-txt">JSON:</div>
					<textarea class="json"> </textarea> 
					<button class="load-btn"><div class="gradient-btn">Load JSON</div></button>
				</div>

				<div class="list-holder">
				
						<div class="items-title-txt">Items</div>
						<div class="display"></div>
				
				</div>
				<div class="JSON-list">
				</div>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
